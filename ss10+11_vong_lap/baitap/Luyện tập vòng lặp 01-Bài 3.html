<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h2>Hiển thị 20 số đầu tiên trong dãy Fibonacci</h2>
<script>
    let n1 = 0;
    let n2 = 1;
    let n;
    for(let count=0;count<20;count++){
        document.write(n1+"<br>")
        n=n1+n2;
        n1=n2;
        n2=n;

    }
</script>
</body>
</html>
