<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let n=0;
    let sum=0;
    for(let count=0;count<20;count++) {
        sum=sum+n1;
        n = n1 + n2;
        n1 = n2;
        n2 = n;
    }
    document.write("Tổng 20 số đầu tiên trong dãy Fibonacci là: "+sum+"<br>");
</script>
</body>
</html>
