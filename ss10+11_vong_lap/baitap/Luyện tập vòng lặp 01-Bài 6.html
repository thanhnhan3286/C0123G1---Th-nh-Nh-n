<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let sum=0;
    let count=0;
    for(let i=0;count<30;i++){
        if (i % 7 === 0) {
            sum = sum + i;
            count++;
        }
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: "+sum);
</script>
</body>
</html>
