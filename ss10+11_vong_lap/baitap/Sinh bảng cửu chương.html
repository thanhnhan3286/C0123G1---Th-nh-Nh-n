<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<script>
    let sout;
    sout = "<table border='1' width='500' cellspacing='1' cellpadding='10'>";
    for (let i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (let j = 2; j < 10; j++) {
            sout = sout + "<td>" + j+"*"+i+"="+ i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
