<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bìa 3</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao h:");
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            document.writeln(" * ");
        }
        document.writeln("<br>");
    }
    document.writeln("<br>");
    for (let i = h; i >= 1; i--) {
        for (let j = i; j >= 1; j--) {
            document.writeln(" * ");
        }
        document.writeln("<br>");
    }
    document.writeln("<br>");
    for (let i = 1; i <= h; i++) {
        for (let k = h; k >= i; k--) {
            document.write("&nbsp;&nbsp;&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.writeln(" * ");
        }
        document.writeln("<br>");
    }
    document.writeln("<br>");

    for (let i = h; i >= 1; i--) {
        for (let k = h; k >= i; k--) {
            document.write("&nbsp;&nbsp;&nbsp");
        }
        for (let j = i; j >= 1; j--) {
            document.writeln(" * ");
        }
        document.writeln("<br>");
    }

</script>
</body>
</html>
