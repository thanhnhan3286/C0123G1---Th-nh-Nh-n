<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 7</title>
</head>
<body>
<script>
    for(let i=1;i<=100;i++){
        if(i%3===0&&i%5===0){
            document.write("FizzBuzz"+"<br>");
        }else if(i%3===0&&i%5!==0){
            document.write("Fizz"+"<br>");
        }else if(i%3!==0&&i%5===0){
            document.write("Buzz"+"<br>");
            continue;
        }else{
            document.write(i+"<br>");
        }
    }
</script>
</body>
</html>
