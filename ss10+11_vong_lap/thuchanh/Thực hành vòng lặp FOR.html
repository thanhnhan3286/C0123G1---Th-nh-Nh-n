<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH vòng lặp FOR</title>
</head>
<body>
<script>
    let numb= +prompt("Nhập số tùy chọn:");
    let sum=0;
    let i = 1;
    for ( i =1;i <= numb;++i){
        sum=sum+ i;
    }
    alert("tổng các số là: "+sum);
</script>
</body>
</html>
