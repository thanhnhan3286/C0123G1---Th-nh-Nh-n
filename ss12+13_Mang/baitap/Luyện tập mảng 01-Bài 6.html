<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let int = [];
    for(let i=0;i<10;i++){
        int[i] = Number(prompt("Nhập phần tử:"));
    }
    document.write(int+"<br>");
    let numb = +prompt("Nhập số nguyên V:");
    document.write(numb+"<br>");
    let count=0;
    for(let j=0;j<int.length;j++){
        if(numb===int[j]){
            count=1;
        }
    }
    if(count===1){
        document.write("V is in the array");
    }else {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
