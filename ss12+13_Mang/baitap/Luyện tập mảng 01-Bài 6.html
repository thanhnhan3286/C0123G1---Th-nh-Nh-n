<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let int = [];
    for(let i=0;i<10;i++){
        int[i] = prompt("Nhập phần tử:");
    }
    document.write(int+"<br>");
    let numb = prompt("Nhập số nguyên V:");
    let count=0;
    for(let j=0;j<int.length;j++){
        if(numb===int[j]){
            document.write("V is in the array");
        }else{
            count=count+1;
            // document.write("V is not in the array");
        }
    }
    if(count===10){
        document.write("V is not in the array");
    }
</script>
</body>
</html>
