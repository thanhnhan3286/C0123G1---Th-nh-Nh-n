<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let array = prompt("Nhập chuỗi ký tự:");
    document.write(array+"<br>");
    let count = 0;
    for (let x = 0; x < array.length; x++) {
        if(x!==array.length-1){
            if ((array[x] === " " && array[x+1] !== " " )||(array[x-1] !== " " && array[x] === " "&& array[x+1] !== " ")){
                count++;
            }
        }
    }
    document.write("Số từ trong chuỗi trên là: "+count);
</script>
</body>
</html>
