<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let int = [12,15,5,8,9,45,6,32,21,7,4];
    let int2 = [13,6,7,9,46,89,34,64,59,28];
    let sum=[];
    for(let i=0;i<int.length;i++){
        sum.push(int[i]);
    }
    for(let j=0;j<int2.length;j++){
        sum.push(int2[j]);
    }
    document.write("Mảng thứ nhất: "+int+"<br>");
    document.write("Mảng thứ hai: "+int2+"<br>");
    document.write("Mảng thứ ba: "+sum);
</script>
</body>
</html>
