<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let int = prompt("Nhập chuỗi kí tự:");
    document.write("Chuỗi vừa nhập: "+int+"<br>");
    let arr = "aeoiuAEIOU";
    let count = 0;
    for(let i=0;i<int.length;i++){
        for(let j=0;j<arr.length;j++){
            if (int[i]===arr[j]){
                count=count+1;
            }
        }
    }
    document.write("Số lượng nguyên âm trong chuỗi là "+count);

</script>
</body>
</html>
