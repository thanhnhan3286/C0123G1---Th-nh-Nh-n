<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let int = [12,15,5,-8,-10,8,9,45,6,32,21,7,4];
    let count = 0;
    for(let i=0;i<int.length;i++){
        if (int[i]<0){
            count=count+1;
        }
    }
    document.write("Số lượng số nguyên âm trong chuỗi là "+count);

</script>
</body>
</html>
