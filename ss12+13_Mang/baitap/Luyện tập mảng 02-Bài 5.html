<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let arr1 = prompt("Nhập chuỗi ký tự thứ nhất:");
    let arr2 = prompt("Nhập chuỗi ký tự thứ hai:");
    document.write("Chuỗi ký tự thứ nhất: " + arr1 + "<br>");
    document.write("Chuỗi ký tự thứ hai: " + arr2 + "<br>");
    if (arr1 === arr2) {
        document.write("Hai chuỗi giống nhau.");
    } else {
        document.write("Hai chuỗi khác nhau.");
    }
</script>
</body>
</html>
