<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let int = prompt("Nhập chuỗi số:");
    for(let i=int.length-1;i>=0;i--){
        if(i===0){
            document.write(int[i]);
        }else{
            document.write(int[i]+",");
        }
    }
</script>
</body>
</html>
