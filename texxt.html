    let arr = [1, 2, 3, 4];
    document.write(maxMinAvg(arr));

    function maxMinAvg(arr) {
        let arrnew = [];
        let max = arr[0];
        let min = arr[arr.length - 1];
        let sum = 0;
        let avg = 0;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        avg = sum / arr.length;
        arrnew[0] = max;
        arrnew[1] = min;
        arrnew[2] = avg;
        return arrnew;
    }
