<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài3</title>
</head>
<body>
<p id="result"></p>
<script>
    let a = +prompt("Nhập số bất kỳ");
    if (a<0){
        document.getElementById("result").innerHTML = a + " là số bé hơn 0";
    }else if (a > 0) {
        document.getElementById("result").innerHTML = a + " là số lớn hơn 0";
    }else {
        document.getElementById("result").innerHTML = a + " là số 0"
    }
</script>
</body>
</html>
