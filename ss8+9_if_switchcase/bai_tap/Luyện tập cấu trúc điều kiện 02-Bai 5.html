<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h2>Diện tích tam giác vuông</h2><br>
<label for="canhKe1">Chiều dài cạnh kề thứ nhất (đv)</label>
<input id="canhKe1" name="canhKe1" type="number" min="0"><br><br>
<label for="canhKe2">Chiều dài cạnh kề thứ hai (đv)</label>
<input id="canhKe2" name="canhKe2" type="number" min="0"><br><br>
<button onclick="tinh()">Diện tích</button><br>
<p id="dienTich"></p>
<script>
    function tinh() {
        let canhKe1 = +document.getElementById("canhKe1").value;
        let canhKe2 = +document.getElementById("canhKe2").value;
        let dienTich = (canhKe1 * canhKe2)/2;
        document.getElementById("dienTich").innerHTML = "Diện tích tam giác vuông là " + dienTich + "đv";
    }
</script>
</body>
</html>
