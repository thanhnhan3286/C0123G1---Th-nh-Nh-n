<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h2>Diện tích tam giác vuông</h2><br>
<label for="canh_ke_1">Chiều dài cạnh kề thứ nhất (đv)</label>
<input id="canh_ke_1" name="canh_ke_1" type="number" min="0"><br><br>
<label for="canh_ke_2">Chiều dài cạnh kề thứ 2 (đv)</label>
<input id="canh_ke_2" name="canh_ke_2" type="number" min="0"><br><br>
<button onclick="tinh()">Diện tích</button><br>
<p id="dien_tich"></p>
<script>
    function tinh() {
        let canh_ke_1 = +document.getElementById("canh_ke_1").value;
        let canh_ke_2 = +document.getElementById("canh_ke_2").value;
        let dien_tich = (canh_ke_1 * canh_ke_2)/2;
        document.getElementById("dien_tich").innerHTML = "Diện tích tam giác vuông là " + dien_tich + "đv";
    }
</script>
</body>
</html>
