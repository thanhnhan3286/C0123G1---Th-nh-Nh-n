<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<h2>Tính diện tích hình vuông</h2><br>
<label for="doDaiCanh">Độ dài cạnh (đv)</label>
<input id="doDaiCanh" name="doDaiCanh" type="number" min="0">
<button onclick="tinh()">Diện tích</button>
<br>
<h3 id="dienTich"></h3>
<script>
    function tinh() {
        let doDaiCanh = +document.getElementById("doDaiCanh").value;
        let dienTich = doDaiCanh * doDaiCanh;
        document.getElementById("dienTich").innerHTML = "Diện tích hình vuông cạnh " + doDaiCanh + "đv là " + dienTich + "đv";
    }
</script>
</body>
</html>
