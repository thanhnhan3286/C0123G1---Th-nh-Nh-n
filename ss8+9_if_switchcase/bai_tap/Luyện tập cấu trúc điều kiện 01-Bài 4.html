<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<p id="result"></p>
<script>
    let number1 = +prompt("Số thứu nhất:");
    let number2 = +prompt("Số thứ hai");
    let number3 = +prompt("Số thứu 3");
    if (number1 > number2) {
        if (number1 > number3) {
            document.getElementById("result").innerHTML = "Số lớn nhất trong 3 số là số " + number1;
        }else {
            document.getElementById("result").innerHTML = "Số lớn nhất trong 3 số là số " + number3;
        }
    }else if (number3 > number2) {
        document.getElementById("result").innerHTML = "Số lớn nhất trong 3 số là số " + number3;
    }else {
        document.getElementById("result").innerHTML = "Số lớn nhất trong 3 số là số " + number2;
    }
</script>
</body>
</html>
