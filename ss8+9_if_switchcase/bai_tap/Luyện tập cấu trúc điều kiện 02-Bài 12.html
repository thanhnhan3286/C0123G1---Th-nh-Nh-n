<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12</title>
</head>
<body>
<div style="background-color: lightgray">
    <h2>Tính lãi vay ngân hàng</h2>
    <label for="soTienBanDau"><b>Số tiền vay ban đầu (triệu đồng):</b></label><br>
    <input id="soTienBanDau" name="soTienBanDau" type="number" min="0" style="width: 250px" placeholder="Ex:50"><br>
    <br><label for="soThang"><b>Số tháng cho vay:</b></label><br>
    <input id="soThang" name="soThang" type="number" min="0" style="width: 250px" placeholder="Ex:12"><br>
    <br><label for="laiXuatThang"><b>Lãi xuất hàng tháng (%):</b></label><br>
    <input id="laiXuatThang" name="laiXuatThang" type="number" min="0" style="width: 250px" placeholder="Ex:4.9"><br>
    <br>
    <button onclick="tinhLai()">Tính lãi</button>
    <br><br>
    <table>
        <tr>
            <th>Số tiền phải trả:</th>
            <th id="soTien" style="background-color: #f1f1f1; color: red"></th>
        </tr>
    </table>
</div>
<script>
    function tinhLai() {
        let soTienBanDau = +document.getElementById("soTienBanDau").value;
        let soThang = +document.getElementById("soThang").value;
        let laiXuat = +document.getElementById("laiXuatThang").value;
        let tienTra = Math.round(soTienBanDau*Math.pow(1+((laiXuat)/100),soThang));
        document.getElementById("soTien").innerHTML = tienTra + " triệu đồng"
    }
</script>
</body>
</html>
