<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<h2>Kiểm tra số nhập vào</h2><br>
<label for="number">Nhập số cần kiểm tra</label>
<input id="number" name="number" type="number">
<button onclick="kiem_tra()">Kiểm tra</button>
<p id="result"></p>
<script>
    function kiem_tra() {
        let number = +document.getElementById("number").value;
        if (number > 0 && number < 120) {
            if (number % 1 === 0) {
                document.getElementById("result").innerHTML = "Số nhập vào là tuổi của một người";
            }
        }else {
            document.getElementById("result").innerHTML = "Số nhập vào không phải là tuổi của một người";
        }

    }
</script>
</body>
</html>
