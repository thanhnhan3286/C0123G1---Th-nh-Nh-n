<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h2>Hoa hồng theo mức doanh thu</h2><br>
<label for="doanhthu">Doanh thu tháng này (triệu đồng)</label>
<input id="doanhthu" type="number"><br><br>
<button onclick="kiemtra()">Kiểm tra</button>
<br><br>
<p id="result"></p>
<script>
    function kiemtra() {
        let doanhthu = +document.getElementById("doanhthu").value;
        if (doanhthu >=100) {
            if (doanhthu >=120) {
                if (doanhthu >= 150) {
                    let tiennhanduoc = doanhthu * 0.12;
                    document.getElementById("result").innerHTML = "Hoa hồng nhận được là " + tiennhanduoc + " triệu đồng (12%)";
                }else {
                    let tiennhanduoc = doanhthu * 0.08;
                    document.getElementById("result").innerHTML = "Hoa hồng nhận được là " + tiennhanduoc + " triệu đồng (8%)";
                }
            }else {
                let tiennhanduoc = doanhthu * 0.05;
                document.getElementById("result").innerHTML = "Hoa hồng nhận được là " + tiennhanduoc + " triệu đồng (5%)";
            }
        }else {
            document.getElementById("result").innerHTML = "Không đủ chỉ tiêu nhận hoa hồng";
        }
    }
</script>
</body>
</html>
