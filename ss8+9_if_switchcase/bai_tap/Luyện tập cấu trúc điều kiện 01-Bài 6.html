<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h2>Hoa hồng theo mức doanh thu</h2><br>
<label for="doanh_thu">Doanh thu tháng này (triệu đồng)</label>
<input id="doanh_thu" type="number"><br><br>
<button onclick="kiem_tra()">Kiểm tra</button>
<br><br>
<p id="result"></p>
<script>
    function kiem_tra() {
        let doanh_thu = +document.getElementById("doanh_thu").value;
        if (doanh_thu >=100) {
            if (doanh_thu >=120) {
                if (doanh_thu >= 150) {
                    let tien_nhan_duoc = doanh_thu * 0.12;
                    document.getElementById("result").innerHTML = "Hoa hồng nhận được là " + tien_nhan_duoc + " triệu đồng (12%)";
                }else {
                    let tien_nhan_duoc = doanh_thu * 0.08;
                    document.getElementById("result").innerHTML = "Hoa hồng nhận được là " + tien_nhan_duoc + " triệu đồng (8%)";
                }
            }else {
                let tien_nhan_duoc = doanh_thu * 0.05;
                document.getElementById("result").innerHTML = "Hoa hồng nhận được là " + tien_nhan_duoc + " triệu đồng (5%)";
            }
        }else {
            document.getElementById("result").innerHTML = "Không đủ chỉ tiêu nhận hoa hồng";
        }
    }
</script>
</body>
</html>
