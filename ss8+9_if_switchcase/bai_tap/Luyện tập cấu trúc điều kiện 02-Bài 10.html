<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<h2>Tính giá điện sinh hoạt</h2><br>
<label for="soKwh">Số kWh hộ gia đình đã tiêu thụ</label>
<input id="soKwh" name="soKwh" type="number" min="0" style="width: 10%">
<button onclick="tinh()">Tính</button>
<h4 id="soTien"></h4>
<script>
    function tinh() {
        let soKwh = +document.getElementById("soKwh").value;
        if (soKwh > 50) {
            if (soKwh > 100) {
                if (soKwh > 200) {
                    if (soKwh > 300) {
                        if (soKwh > 400) {
                            let soTien = soKwh*1678+(soKwh-50)*1734+(soKwh-100)*2014+(soKwh-200)*2536+(soKwh-300)*2834+(soKwh-400)*2927;
                            document.getElementById("soTien").innerHTML = "Tiền điện của hộ gia đình là " + soTien +"đ";
                        }else {
                            let soTien = soKwh*1678+(soKwh-50)*1734+(soKwh-100)*2014+(soKwh-200)*2536+(soKwh-300)*2834;
                            document.getElementById("soTien").innerHTML = "Tiền điện của hộ gia đình là " + soTien + "đ";
                        }
                    }else {
                        let soTien = soKwh*1678+(soKwh-50)*1734+(soKwh-100)*2014+(soKwh-200)*2536;
                        document.getElementById("soTien").innerHTML = "Tiền điện của hộ gia đình là " + soTien + "đ";
                    }
                }else {
                    let soTien = soKwh*1678+(soKwh-50)*1734+(soKwh-100)*2014;
                    document.getElementById("soTien").innerHTML = "Tiền điện của hộ gia đình là " + soTien + "đ";
                }
            }else {
                let soTien = soKwh*1678+(soKwh-50)*1734;
                document.getElementById("soTien").innerHTML = "Tiền điện của hộ gia đình là " + soTien + "đ";
            }
        }else {
            let soTien = soKwh*1678;
            document.getElementById("soTien").innerHTML = "Tiền điện của hộ gia đình là " + soTien + "đ"
        }
    }
</script>
</body>
</html>
