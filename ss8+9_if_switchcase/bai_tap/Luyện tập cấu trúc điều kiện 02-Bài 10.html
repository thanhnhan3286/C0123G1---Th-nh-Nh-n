<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<h2>Tính giá điện sinh hoạt</h2><br>
<label for="so_kwh">Số kWh hộ gia đình đã tiêu thụ</label>
<input id="so_kwh" name="so_kwh" type="number" min="0" style="width: 10%">
<button onclick="tinh()">Tính</button>
<h4 id="sotien"></h4>
<script>
    function tinh() {
        let so_kwh = +document.getElementById("so_kwh").value;
        if (so_kwh > 50) {
            if (so_kwh > 100) {
                if (so_kwh > 200) {
                    if (so_kwh > 300) {
                        if (so_kwh > 400) {
                            let sotien = so_kwh*1678+(so_kwh-50)*1734+(so_kwh-100)*2014+(so_kwh-200)*2536+(so_kwh-300)*2834+(so_kwh-400)*2927;
                            document.getElementById("sotien").innerHTML = "Tiền điện của hộ gia đình là " + sotien +"đ";
                        }else {
                            let sotien = so_kwh*1678+(so_kwh-50)*1734+(so_kwh-100)*2014+(so_kwh-200)*2536+(so_kwh-300)*2834;
                            document.getElementById("sotien").innerHTML = "Tiền điện của hộ gia đình là " + sotien + "đ";
                        }
                    }else {
                        let sotien = so_kwh*1678+(so_kwh-50)*1734+(so_kwh-100)*2014+(so_kwh-200)*2536;
                        document.getElementById("sotien").innerHTML = "Tiền điện của hộ gia đình là " + sotien + "đ";
                    }
                }else {
                    let sotien = so_kwh*1678+(so_kwh-50)*1734+(so_kwh-100)*2014;
                    document.getElementById("sotien").innerHTML = "Tiền điện của hộ gia đình là " + sotien + "đ";
                }
            }else {
                let sotien = so_kwh*1678+(so_kwh-50)*1734;
                document.getElementById("sotien").innerHTML = "Tiền điện của hộ gia đình là " + sotien + "đ";
            }
        }else {
            let sotien = so_kwh*1678;
            document.getElementById("sotien").innerHTML = "Tiền điện của hộ gia đình là " + sotien + "đ"
        }
    }
</script>
</body>
</html>
