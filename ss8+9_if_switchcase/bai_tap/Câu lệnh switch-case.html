<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<h1>Số ngày trong tháng</h1>
<label for="month"></label>
<input id="month" name="month" type="number" min="1" max="12" placeholder="Nhập tháng" style="width: 100px">
<br><br>
<button onclick="day_in_month()">Số ngày</button>
<p id="result"></p>
<script>
    function day_in_month() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + month + " ó 28, 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Vui lòng nhập lại tháng";
        }
    }
</script>
</body>
</html>
