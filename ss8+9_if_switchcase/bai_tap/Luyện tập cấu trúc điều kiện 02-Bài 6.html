<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h2>Giải phương trình bậc 1: ax + b = 0</h2><br>
<label for="a">Nhập số a</label>
<input id="a" name="a" type="number">
<label for="b">Nhập số b</label>
<input id="b" name="b" type="number">
<button onclick="tinh()">Nghiệm là</button>
<p id="nghiem"></p>
<script>
    function tinh() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        if (a===0) {
            if(b===0) {
                document.getElementById("nghiem").innerHTML = "Phương trình vô số nghiệm của x";
            }else {
                document.getElementById("nghiem").innerHTML = "Phương trình vô nghiệm";
            }
        }else {
            let nghiem = -(b/a);
            document.getElementById("nghiem").innerHTML = "Nghiệm của phương trình là x = " + nghiem;
        }
    }
</script>
</body>
</html>
