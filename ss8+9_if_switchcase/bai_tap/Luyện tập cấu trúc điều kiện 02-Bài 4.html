<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h2>Diện tích hình chữ nhật</h2><br>
<label for="chieuDai">Chiều dài hình chữ nhật (đv)</label>
<input id="chieuDai" name="chieuDai" type="number" min="0"><br><br>
<label for="chieuRong">Chiều rộng hình chữ nhật (đv)</label>
<input id="chieuRong" name="chieuRong" type="number" min="0"><br><br>
<button onclick="tinh()">Diện tích</button><br>
<p id="dienTich"></p>
<script>
    function tinh() {
        let chieuDai = +document.getElementById("chieuDai").value;
        let chieuRong = +document.getElementById("chieuRong").value;
        let dienTich = chieuDai * chieuRong;
        document.getElementById("dienTich").innerHTML = "Diện tích hình chữ nhật là " + dienTich + "đv";
    }
</script>
</body>
</html>
