<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
        let year = +prompt("Năm kiểm tra: ");
        if (year > 4) {
            if (year >100) {
                if (year > 400){
                    if (year % 4 == 0) {
                        if (year % 100 == 0) {
                            if (year % 400 == 0) {
                                alert(year + " is a leap year");
                            }
                        }else {
                            alert(year + " is not a leap year");
                        }
                    }else {
                        alert(year + " is not a leap year");
                    }
                }else {
                    if (year % 4 == 0) {
                        alert(year + " is a leap year");
                    }else {
                    alert(year + " is not a leap year");
                    }
                }

            }else {
                if (year % 4 == 0) {
                    alert(year + " is a leap year");
                }else {
                    alert(year + " is not a leap year");
                }
            }

        }else {
            if (year % 4 == 0) {
                alert(year + " is a leap year");
            }else {
                alert(year + " is not a leap year");
            }
        }
</script>
</body>
</html>
