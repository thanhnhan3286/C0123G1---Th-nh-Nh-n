<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let array1 = [];
    for (let i = 0; i < 5; i++) {
        array1[i] = prompt("Nhập phần tử thứ " + (i + 1) + " :");
    }

    function reverse(array) {
        array.reverse();
        document.write(array);
    }

    reverse(array1);
</script>
</body>
</html>
