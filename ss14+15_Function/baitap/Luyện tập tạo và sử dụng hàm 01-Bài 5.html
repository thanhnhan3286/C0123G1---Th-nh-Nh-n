<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let nameStar = prompt("Nhập tên ngôi sao muốn tìm");
    let temp = "";
    let array1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let array2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function checkStar(star) {
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] === star) {
                temp = array2[i];
                return temp;
            }
        }
        temp = "Không tìm thấy tên ngôi sao";
        return temp;
    }

    document.write(checkStar(nameStar));
</script>
</body>
</html>
