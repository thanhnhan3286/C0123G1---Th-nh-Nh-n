<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số tùy chọn:");

    function showNumber(number) {
        return number + 1;
    }

    number = showNumber(45);
    document.write(number);
</script>
</body>
</html>
