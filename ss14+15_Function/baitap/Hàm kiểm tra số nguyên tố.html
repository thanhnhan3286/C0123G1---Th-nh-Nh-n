<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cần kiểm tra:");

    function checkPrimeNumber(numb) {
        let count = 0;
        for (let j = 1; j <= 10000; j++) {
            if (numb % j === 0) {
                count += 1;
            }
        }
        if (count === 2) {
            return numb + " là số nguyên tố" + "<br>";
        } else {
            return numb + " không phải là số nguyên tố" + "<br>";
        }
    }

    document.write(checkPrimeNumber(number))
</script>
</body>
</html>
