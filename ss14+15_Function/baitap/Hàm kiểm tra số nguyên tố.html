<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<h2>Kiểm tra số nguyên tố</h2>
<label for="number">Số cần kiểm tra</label>
<input id="number" name="number" type="number">
<br>
<button onclick="checkPrimeNumber()">Kiểm tra</button>
<br>
<p id="result"></p>
<script>
    function checkPrimeNumber() {
        let number = +document.getElementById("number").value;
        let count = 0;
        for (let j = 1; j <= 10000; j++) {
            if (number % j === 0) {
                count += 1;
            }
        }
        if (count === 2) {
            document.getElementById("result").innerHTML = number + " là số nguyên tố" + "<br>";
        }else{
            document.getElementById("result").innerHTML = number + " không phải là số nguyên tố" + "<br>";
        }
    }
</script>
</body>
</html>
