<!DOCTYPE html>

</head>
<body>
<script>
    let number = prompt("Nhập ký tự bất kỳ:");

    function checkNumber(numb) {
        let check;
        if (!isNaN(numb)) {
            check = true;
            return check;
        } else {
            check = false;
            return check;
        }
    }

    document.write(checkNumber(number));
</script>
</body>
