<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let radius = +prompt("Nhập bán kính hình tròn:");

    function acreageCricle(radius) {
        return radius * radius * 3.1416
    }

    function perimeterCricle(radius) {
        return radius * 2 * 3.1416
    }

    document.write("Diện tích: " + acreageCricle(radius) + "<br>");
    document.write("Chu vi: " + perimeterCricle(radius));
</script>
</body>
</html>
