<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle{
        constructor(width,height) {
            this.width = width;
            this.height = height;
        }
        getWidth(){
            return this.width;
        }
        getHeight(){
            return this.height;
        }
        setWidth(width){
            this.width = width;
        }
        setHeight(height){
            this.height = height;
        }
    }
</script>
</body>
</html>
