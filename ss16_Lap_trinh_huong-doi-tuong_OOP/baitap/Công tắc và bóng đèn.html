<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<h2>Cong tac & bong den</h2>
<button onclick="onLamp()">Bat den</button>
<button onclick="offLamp()">Tat den</button>
<br>
<p id="result"></p>
<script>

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        setStatus() {
            this.status = status;
        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }

        getLamp() {
            return this.lamp;
        }

        setLamp() {
            this.lamp = lamp;
        }

        getStatus() {
            return this.status;
        }

        setStatus() {
            this.status = status;
        }

        connectToLamp(Electriclamp) {
            return this.lamp = Electriclamp;
        }

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }
    }

    let electricLamp1 = new ElectricLamp(false);
    let switchButton1 = new SwitchButton(electricLamp1, false);

    function onLamp() {
        switchButton1.switchOn();
        document.getElementById("result").innerHTML = electricLamp1.status;
    }

    function offLamp() {
        switchButton1.switchOff();
        document.getElementById("result").innerHTML = electricLamp1.status;
    }
</script>
</body>
</html>
