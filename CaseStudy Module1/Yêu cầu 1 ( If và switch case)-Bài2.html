<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let character = prompt("Nhập một ký tự tiếng Anh bất kỳ");
    switch (character) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert("Là nguyên âm");
        break;
        default:
            alert("Là phụ âm")
    }
</script>
</body>
</html>
