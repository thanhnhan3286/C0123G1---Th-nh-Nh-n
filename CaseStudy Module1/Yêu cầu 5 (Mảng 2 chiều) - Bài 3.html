<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let m = +prompt("Nhâp m:");
    let n = +prompt("Nhập n:");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Nhập phần tử thứ " + (i + 1) + "-" + (j + 1));
        }
    }
    document.write("Ma trận đã nhập: " + "<br>");
    for (let z = 0; z < m; z++) {
        document.write(arr[z] + "<br>");
    }
    let max = arr[0][0];
    let min = arr[0][0];
    for (let x = 0; x < m; x++) {
        for (let y = 0; y < n; y++) {
            if (arr[x][y] > max) {
                max = arr[x][y];
            }
            if (arr[x][y] < min) {
                min = arr[x][y];
            }
        }
    }
    document.write(max + "<br>" + min);
</script>
</body>
</html>
