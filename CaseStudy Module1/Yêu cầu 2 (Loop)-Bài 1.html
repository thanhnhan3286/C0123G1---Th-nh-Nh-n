<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
let h = +prompt("Nhập chiều cao h:");
for (let i = 1; i <= h; i++) {
    for (let j = 1; j <= i; j++) {
        if(i===1||i===h||j===1||j===i){
            document.writeln(" * ");
        }else{
            document.writeln("&nbsp;&nbsp");
        }
    }
    document.writeln("<br>");
}
document.writeln("<br>");
</script>
</body>
</html>
