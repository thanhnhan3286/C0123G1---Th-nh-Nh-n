<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let m = +prompt("Nhâp m:");
    let n = +prompt("Nhập n:");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Nhập phần tử thứ " + (i + 1) + "-" + (j + 1));
        }
    }
    document.write("Ma trận đã nhập: " + "<br>");
    for (let z = 0; z < m; z++) {
        document.write(arr[z] + "<br>");
    }
    let count = 0;
    let counter = 0;
    let arr1 = [];
    for (let x = 0; x < m; x++) {
        for (let y = 0; y < n; y++) {
            for (let i = 1; i <= arr[x][y]; i++) {
                if (arr[x][y] % i === 0) {
                    count++;
                }
            }
            if (count === 2) {
                arr1.push(arr[x][y]);
                counter++;
            }
            count = 0;
        }
    }
    document.write("Trong mảng có " + counter + " số nguyên tố, các số đó là: " + arr1);

</script>
</body>
</html>
