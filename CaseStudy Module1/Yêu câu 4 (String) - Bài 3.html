<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr1 = prompt("Nhap mang ky tu thu nhat: ");
    let arr2 = prompt("Nhap mang ky tu thu hai: ");
    document.write("Mang thu nhat: "+arr1+"<br>"+"Mang thu hai: "+arr2+"<br>")
    let arr3 = arr1.split("");
    let arr4 = arr2.split("");
    let array = [];
    let count = 0;
    for (let i = 0; i < arr3.length; i++) {
        for (let j = 0; j < arr4.length; j++) {
            if (arr3[i] === arr4[j]) {
                array.push(arr3[i]);
                arr3.splice(i, 1);
                arr4.splice(j, 1);
                count++;
                i--;
                break;
            }
        }
    }
    document.write("Có "+count+" ký tự chung, các ký tự đó là: "+array);
</script>
</body>
</html>
