<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<script>
    let s1 = "aabbbcc";
    let s2 = "adcbbaa";
    let s3 = s1.split("");
    let s4 = s2.split("");
    let array = [];
    for (let i = 0; i < s3.length; i++) {
        for (let j = 0; j < s4.length; j++) {
            if (s3[i] === s4[j]) {
                array.push(s3[i]);
                s3.splice(i, 1);
                s4.splice(j, 1);
            }
            if(j===s4.length){
                i--;
            }
        }
    }
    document.write(array);
</script>
</body>
</html>
