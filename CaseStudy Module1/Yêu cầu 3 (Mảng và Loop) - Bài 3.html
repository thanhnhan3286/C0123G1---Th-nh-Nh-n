<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let numerators = [];
    let denominators = [];
    let n = +prompt("Nhập số phân số");
    for (let i = 0; i < n; i++) {
        numerators[i] = +prompt("Nhập tử số thứ " + (i + 1));
        denominators[i] = +prompt("Nhập mẫu số thứ " + (i + 1));
    }
    let max = numerators[0] / denominators[0];
    let index;
    for (i = 1; i < numerators.length; i++) {
        if (numerators[i] / denominators[i] > max) {
            max = numerators[i] / denominators[i];
            index = i;
        }
    }
    document.write(numerators[index] + "/" + denominators[index] + " là phân số lớn nhất, có chỉ số là " + index);
</script>
</body>
</html>
