<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 mảng loop</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng A");
    let arrayA = [];
    for (let i = 0; i < n; i++) {
        arrayA[i] = +prompt("Nhập phần tử số thứ " + (i + 1) + " của mảng A");
    }
    document.write("A=[" + arrayA + "]<br>");
    let m = +prompt("Nhập độ dài mảng B");
    let arrayB = [];
    for (let i = 0; i < m; i++) {
        arrayB[i] = +prompt("Nhập phần tử số thứ " + (i + 1) + " của mảng B");
    }
    document.write("B=[" + arrayB + "]<br>");
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (arrayB[i] === arrayA[j]) {
                arrayB.splice(i, 1);
            }
        }
    }
    for (let i = 0; i < arrayB.length; i++) {
        for (let j = 1; j < arrayB.length; j++) {
            if (arrayB[i] === arrayB[j]) {
                arrayB.splice(i, 1);
            }
        }
    }
    document.write("missingValue(A, B) = [" + arrayB + "] <br>");
</script>
</body>
</html>
