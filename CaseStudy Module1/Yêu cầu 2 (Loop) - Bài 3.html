<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 loop</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao h:");
    for (let i = 1; i <= h; i++) {
        for(let k=h;k>i;k--){
            document.writeln("&nbsp;&nbsp");
        }
        for (let j = 1; j <= i*2-1; j++) {
            if(i===1||i===h||j===1||j===i*2-1){
                document.writeln(" * ");
            }else{
                document.writeln("&nbsp;&nbsp");
            }
        }
        document.writeln("<br>");
    }
    document.writeln("<br>");
</script>
</body>
</html>
