<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = prompt("Nhập chuỗi ký tự: ");
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr1.indexOf(arr[i]) === -1) {
            arr1.push(arr[i]);
        }
    }
    document.write("Chuỗi ký tự đã nhập: " + arr + "<br>");
    document.write("Có " + arr1.length + " ký tự khác nhau, đó là: " + arr1);
</script>
</body>
</html>
