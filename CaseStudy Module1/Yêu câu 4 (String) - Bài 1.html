<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let name = prompt(" Nhập tên của bạn: ");
    document.write("Xâu ký tự chưa chuẩn hóa: " + name + "<br>")
    let name1 = name.trim().toLowerCase().split("");
    for (let i = 0; i < name1.length; i++) {
        if (name1[i] === " " && name1[i + 1] === " ") {
            name1.splice(i, 1);
            i--;
        }
    }
    for (let i = 0; i < name1.length; i++) {
        name1[0] = name1[0].toUpperCase();
        if (name1[i] === " ") {
            name1[i + 1] = name1[i + 1].toUpperCase();
        }
    }
    let name2 = name1.join("");
    document.write("Xâu ký tự sau khi chuẩn hóa: " + name2 + "<br>");
    let arrayName = name2.split(" ");
    let max = arrayName[0];
    for (let i = 0; i < arrayName.length; i++) {
        if (arrayName[i].length > max.length) {
            max = arrayName[i];
        }
    }
    document.write("Ký tự dài nhất là: " + max);
</script>
</body>
</html>
