<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<h2>CACULATOR</h2><br>
<input type="number" id="numb1">
<input type="number" id="numb2"><br><br>
<button onclick="Add()">Addition(+)</button>
<button onclick="Sub()">Subtraction(-)</button>
<button onclick="Mul()">Multiplication(x)</button>
<button onclick="Div()">Division(/)</button>
<h2 id="result">Result Division: </h2>
</body>
<script>
    function Add() {
        let numb1 = document.getElementById("numb1").value;
        let numb2 = document.getElementById("numb2").value;
        let result = parseInt(numb1) + parseInt(numb2);
        document.getElementById("result").innerHTML = result;
    }
    function Sub() {
        let numb1 = document.getElementById("numb1").value;
        let numb2 = document.getElementById("numb2").value;
        let result = parseInt(numb1) - parseInt(numb2);
        document.getElementById("result").innerHTML = result;
    }
    function Mul() {
        let numb1 = document.getElementById("numb1").value;
        let numb2 = document.getElementById("numb2").value;
        let result = parseInt(numb1) * parseInt(numb2);
        document.getElementById("result").innerHTML = result;
    }
    function Div() {
        let numb1 = document.getElementById("numb1").value;
        let numb2 = document.getElementById("numb2").value;
        let result = parseInt(numb1) / parseInt(numb2);
        document.getElementById("result").innerHTML = result;
    }
</script>
</html>
