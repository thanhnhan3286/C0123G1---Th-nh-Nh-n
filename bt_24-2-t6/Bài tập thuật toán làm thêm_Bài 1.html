<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng phần tử: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần thử thứ " + (i + 1));
    }
    document.write("Mảng các phần tử: " + arr + "<br>");
    let sum = 0;
    for (let j = 0; j < n; j++) {
        if (arr[j] % 2 === 0 && j % 2 !== 0) {
            sum = sum + arr[j];
        }
    }
    document.write("Tổng các phần tử chẵn ở vị trí lẻ là: " + sum);

</script>
</body>
</html>
