<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng phần tử: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần thử thứ " + (i + 1));
    }
    document.write("Mảng các phần tử: " + arr + "<br>");
    let count1 = 0;
    let count2 = 0;
    for (let j = 0; j < n; j++) {
        if (arr[j] % 2 === 0) {
            count1++;
        } else {
            count2++;
        }
    }
    if (count1 === count2) {
        document.write("OK");
    } else {
        document.write("NO");
    }
</script>
</body>
</html>
