<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng phần tử: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần thử thứ " + (i + 1));
    }
    document.write("Mảng các phần tử: " + arr + "<br>");
    let count = 0;
    for(let j = 0;j<(n/2);j++){
        if(arr[j]===arr[arr.length-(j+1)]){
            count++;
        }
    }
    if(count === Math.round(n/2)){
        document.write("OK");
    }else{
        document.write("NO");
    }
</script>
</body>
</html>
