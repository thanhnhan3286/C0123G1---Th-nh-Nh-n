<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function checkUpDown(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            let n = arr[0] - arr[1];
            if (n !== 0) {
                if (arr[i] - arr[i + 1] === n) {
                    count++;
                }
            }
        }
        if (count === arr.length - 1) {
            document.write("True");
        } else {
            document.write("False");
        }
    }

    let n = +prompt("Nhập số lượng phần tử: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần thử thứ " + (i + 1));
    }
    document.write("Mảng các phần tử: " + arr + "<br>");
    checkUpDown(arr);
</script>
</body>
</html>
