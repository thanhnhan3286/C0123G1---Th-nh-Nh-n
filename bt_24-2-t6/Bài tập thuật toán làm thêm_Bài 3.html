<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function checkUpDown(arr) {
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < arr.length; i++) {
            let n = arr[0]-arr[1];
            let m = arr[1]-arr[0];
            if (arr[i] - arr[i + 1] === n) {
                count1++;
            } else if (arr[i+1] - arr[i] === m) {
                count2++;
            }
        }
        if (count1 === arr.length - 1 || count2 === arr.length - 1) {
            document.write("True");
            return true;
        } else {
            document.write("False");
            return false;
        }
    }

    let n = +prompt("Nhập số lượng phần tử: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần thử thứ " + (i + 1));
    }
    document.write("Mảng các phần tử: " + arr + "<br>");
    checkUpDown(arr);
</script>
</body>
</html>
