<div>

            <input id="phone" name="phone" type="text" placeholder="0123456789"><br>
            <label for="gender">Giới tính:</label><br>
            <input id="gender" name="gender" type="radio"/>Nam
            <input id="gender" name="gender" type="radio"/>Nữ
            <input id="gender" name="gender" type="radio"/>Khác<br>

        </form>
    </fieldset>
</div>
